# FILE: .github/workflows/functions-ci.yml
name: Functions CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: npm ci (functions)
        working-directory: functions
        run: npm ci --no-audit --no-fund
