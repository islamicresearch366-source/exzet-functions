# Keep ONLY this workflow; delete old/duplicate workflows, commit, push
New-Item -ItemType Directory -Force -Path ".github/workflows" | Out-Null
Set-Content -Encoding UTF8 ".github/workflows/firebase-functions-deploy.yml" (@'
name: Auto Deploy Firebase Functions
on:
  push:
    branches: [ "main" ]
    paths:
      - "functions/**"
      - ".github/workflows/firebase-functions-deploy.yml"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "functions/package-lock.json"
      - run: npm ci --no-audit --no-fund
      - run: npm run build --if-present
      - env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx -y firebase-tools deploy --only functions --project bestlogin-e1c74
'@)

Get-ChildItem ".github/workflows" -File | Where-Object { $_.Name -ne "firebase-functions-deploy.yml" } | Remove-Item -Force

git add -A
git commit -m "ci: single workflow + concurrency; run npm in functions/"
git push
